<!-- src/app/task-detail/task-detail.component.html -->
<div class="container mt-4">
    <h1 class="mb-4">Task Details</h1>
  
    <div *ngIf="task" class="card shadow">
      <div class="card-body">
        <div class="form-group">
          <h5 class="mb-3 text-primary">Task Name</h5>
          <div class="bg-light p-2 rounded">{{ task.taskName }}</div>
        </div>
  
        <div class="form-group">
          <h5 class="mb-3 text-danger">Description</h5>
          <div class="bg-light p-2 rounded">{{ task.description || 'No description available' }}</div>
        </div>
  
        <div class="form-group">
          <h5 class="mb-3 text-success">Due Date</h5>
          <div class="bg-light p-2 rounded">{{ task.dueDate | date: 'medium' }}</div>
        </div>
  
        <!-- Add more details if needed -->
  
      </div>
    </div>
  
    <div *ngIf="!task" class="alert alert-warning mt-3">
      <p>No task found with the specified ID.</p>
    </div>
  </div>
